{% extends "base.html" %}

{% block title %}Новый счет{% endblock %}


{% block content %}

<form class="mx-auto p-5 shadow rounded text-light" action="{% url 'create-bank' %}" method="POST">
  {% csrf_token %}
  <h1>Создать новый счет</h1>

  <div class="mb-3">
    <label for="exampleInputusername1" class="form-label">Название</label>
    <input type="text" class="form-control" name="name" id="exampleInputusername1" aria-describedby="usernameHelp" placeholder="Введите название счета (Например: Kaspi Gold)">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Текущий баланс</label>
    <input type="number" step="0.01" name="balance" class="form-control" id="exampleInputPassword1"placeholder="Введите ваш текущий баланс по счету" >
  </div>

  <button type="submit" class="btn btn-dark shadow">Создать</button>
  

</form>

{% endblock %}
