{% extends "base.html" %}

{% block title %}Новый счет{% endblock %}


{% block content %}

<form class="mx-auto p-5 shadow rounded text-light" action="{% url 'create-operation' %}" method="POST">
  {% csrf_token %}
  <h1>Создать новую операцию</h1>

  <div class="mb-3">
    <label for="exampleInputusername1" class="form-label">Счет</label>
    <select class="form-select form-select" name='bank'>
      {% for bank in banks %}
        <option value="{{bank.pk}}">{{bank.name}}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Тип операции</label>
    <select class="form-select form-select" name='type'>
        <option value="+">Прибыль</option>
        <option value="-">Убыток</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Сумма</label>
    <input type="number" step="0.01" name="amount" class="form-control" id="exampleInputPassword1"placeholder="Введите сумму" >
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Дата операции</label>
    <input type="date" name="date" class="form-control" id="exampleInputPassword1"placeholder="Введите сумму" >
  </div>

  <div class="mb-3">
    <label for="exampleInputusername1" class="form-label">Тип операции</label>
    <select class="form-select form-select" name='category'>
      {% for cat in categories %}
        <option value="{{cat.pk}}">{{cat.name}}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Описание</label>
    <textarea type="date" name="description" class="form-control" id="exampleInputPassword1"placeholder="Введите Описание" ></textarea>
  </div>

  <button type="submit" class="btn btn-dark shadow">Создать</button>
  

</form>

{% endblock %}
